[package]
name = "pg_analytics"
description = "Postgres for analytics, powered by DuckDB"
version = "0.8.6"
edition = "2021"
license = "AGPL-3.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["pg16"]
pg12 = ["pgrx/pg12", "pgrx-tests/pg12"]
pg13 = ["pgrx/pg13", "pgrx-tests/pg13"]
pg14 = ["pgrx/pg14", "pgrx-tests/pg14"]
pg15 = ["pgrx/pg15", "pgrx-tests/pg15"]
pg16 = ["pgrx/pg16", "pgrx-tests/pg16"]
pg_test = []

[dependencies]
anyhow = "1.0.83"
arrow-buffer = "52.0.0"
async-std = { version = "1.12.0", features = ["tokio1", "attributes"] }
chrono = "0.4.34"
duckdb = { git = "https://github.com/paradedb/duckdb-rs.git", features = ["bundled", "extensions-full"], rev = "e532dd6" }
pgrx = "0.11.3"
serde = "1.0.201"
serde_json = "1.0.120"
signal-hook = "0.3.17"
signal-hook-async-std = "0.2.2"
shared = { git = "https://github.com/paradedb/paradedb.git", rev = "4a07043" }
supabase-wrappers = { git = "https://github.com/paradedb/wrappers.git", default-features = false, rev = "6c58451" }
thiserror = "1.0.59"
uuid = "1.9.1"

[dev-dependencies]
aws-config = "1.5.1"
aws-sdk-s3 = "1.34.0"
datafusion = "37.1.0"
deltalake = { version = "0.17.3", features = ["datafusion"] }
futures = "0.3.30"
pgrx-tests = "0.11.3"
rstest = "0.19.0"
serde_arrow = { version = "0.11.3", features = ["arrow-51"] }
shared = { git = "https://github.com/paradedb/paradedb.git", rev = "4a07043", features = ["fixtures"] }
sqlx = { version = "0.7.4", features = [
  "postgres",
  "runtime-async-std",
  "time",
  "bigdecimal",
  "uuid",
] }
testcontainers = "0.16.7"
testcontainers-modules = { version = "0.4.2", features = ["localstack"] }
time = { version = "0.3.34", features = ["serde"] }
